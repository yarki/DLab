<div class="source">
  <div *ngIf="!resources.length">
    <span *ngIf="!resources.length" class="no_details">no details</span>
  </div>
  <div *ngIf="resources.length">
    <span class="glyphicon glyphicon-remove" (click)="terminateEmr(environment, resources[0])"></span>
    <a class="detailed-link" (click)="printDetailResourceModal(resources[0])">
      {{resources[0].computational_name}}
      <span *ngIf="resources[0].nodes_number">{{resources[0].nodes_number}} nodes</span>
    </a>
    <span *ngIf="resources.length > 1" class="glyphicon pull-right" [ngClass]="{'glyphicon-triangle-bottom': !collapse, 'glyphicon-triangle-top': collapse}" (click)="toggleResourceList()"></span>
  </div>
</div>

<div *ngIf="collapse" class="source">
  <div *ngFor="let resource of resources | slice:1">
    <span class="glyphicon glyphicon-remove" (click)="terminateEmr(environment, resource)"></span>
    <a class="detailed-link" (click)="printDetailResourceModal(resource)">
      {{resource.computational_name}}
      <span *ngIf="resource.nodes_number">{{resource.nodes_number}} nodes</span>
    </a>
  </div>
</div>
