<sd-navbar [healthStatus]="healthStatus"></sd-navbar>

<div class="sub_nav">
  <button class="btn btn_create" [disabled]="userUploadAccessKeyState == 202" (click)="createNotebook_btnClick()">
    <span class="glyphicon glyphicon glyphicon-plus" ></span> Create new
  </button>
  <button class="btn btn_refresh pull-right" (click)="refreshGrid()">
    <span class="glyphicon glyphicon-refresh"></span> Refresh
  </button>
  <button class="btn btn_hide pull-right" (click)="toggleFiltering()">
    <span class="glyphicon" [ngClass]="!resourcesGrid.activeFiltering ? 'glyphicon-eye-close' : 'glyphicon-eye-open'"></span>
    <span *ngIf="!resourcesGrid.activeFiltering">Show active</span>
    <span *ngIf="resourcesGrid.activeFiltering">Show all</span>
  </button>
  <span *ngIf="userUploadAccessKeyState == 500" class="alert alert-danger">Error happened during user access key upload. Please try to reupload the key.</span>
</div>

<resources-grid></resources-grid>

<exploratory-environment-create-dialog #createAnalyticalModal (buildGrid)="refreshGrid($event)"></exploratory-environment-create-dialog>
<key-upload-dialog #keyUploadModal (checkInfrastructureCreationProgress)="checkInfrastructureCreationProgress($event)"></key-upload-dialog>
<progress-dialog #preloaderModal [configs]="progressDialogConfig"></progress-dialog>
