<modal #bindDialog  modalClass="detail-dialog modal-sm header-white">
  <modal-header></modal-header>
  <modal-content>
    <div *ngIf="notebook">
      <div class="detail-header-wrap">
        <table class="detail-header">
          <tr>
            <td class="modal-title">{{notebook.name}}</td>
            <td class="success_color">{{notebook.status}}</td>
            <td>{{notebook.shape}}</td>
          </tr>
        </table>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <p>Up time 18 hours since Mon 12:00 EST, Sept 5, 2016</p>
          <p>Open in your browser  <a href="http://10.0.15.1:8080">http://10.0.15.1:8080</a> to access this box after creating a tunnel.</p>
          <br/>
          <p>
            <a href="#">
              <small><span class="glyphicon glyphicon-question-sign"></span>Read instruction how to create the tunnel</small>
            </a>
          </p>
        </div>
      </div>
    </div>
  </modal-content>
</modal>
