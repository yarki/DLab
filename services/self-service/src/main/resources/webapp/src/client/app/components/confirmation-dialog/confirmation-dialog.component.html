<modal #bindDialog modalClass="confirmation-dialog modal-md">
  <modal-header>
    <h4 class="modal-title" *ngIf="notebook">{{notebook.name}}</h4>
  </modal-header>
  <modal-content>
      <div class="row">
        <div class="col-xs-12">
          <p *ngIf="action === 'stop'">{{stopText}}</p>
          <p *ngIf="action === 'terminate'">{{terminateText}}</p>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-5">
          <p>Computational resources:</p>
        </div>
        <div class="col-xs-7">
          <ul class="list-unstyled" *ngIf="notebook">
            <li *ngFor="let resource of notebook.resources">{{resource.computational_name}}</li>
          </ul>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-5">
          <p>Do you want to proceed?</p>
        </div>
      </div>
      <div class="text-right">
        <button type="button" class="btn btn-default" (click)="bindDialog.close()">No</button>
        <button type="button" class="btn btn-success" *ngIf="action === 'stop'" (click)="stop()">Yes</button>
        <button type="button" class="btn btn-success" *ngIf="action === 'terminate'" (click)="terminate()">Yes</button>
      </div>
  </modal-content>
</modal>
