ldapConnectionConfig:
#  ldapHost: localhost
  ldapHost: ec2-52-33-6-197.us-west-2.compute.amazonaws.com
#  ldapPort: 3890
  ldapPort: 389
  name: cn=admin,dc=example,dc=com
  credentials: ldap
ldapBindTemplate: uid=%s,ou=People,dc=example,dc=com
ldapSearch: 
  - name: userInfo
    cache: false
#    expirationTimeMsec: 600000
    scope: SUBTREE
    attributes: 
      - cn
      - gidNumber
    timeLimit: 0
    base: dc=example,dc=com
    filter: "(&(objectClass=inetOrgPerson)(uid=${username}))"
    searchResultProcessor:
      language: python
#      path: c:\tmp\enrich.py
      code: |
        def enrichUserInfo(ui,context):
          name = ui.getName()
          userInfo=context['userInfo']
          uid= userInfo['uid='+name+',ou=People,dc=example,dc=com']
          cn = context['userInfo']['uid='+name+',ou=People,dc=example,dc=com']['cn'].split(' ')
          ui.setFirstName(cn[0])
          ui.setLastName(cn[1])
          return ui
  - name: groupInfo
    cache: true
    expirationTimeMsec: 600000
    scope: SUBTREE
    attributes: 
      - cn
      - gidNumber
    timeLimit: 0
    base: dc=example,dc=com
    filter: "(&(objectClass=posixGroup))"
    searchResultProcessor:
      language: javascript
#      path: c:\tmp\enrich.js
      code: |
        var enrichUserInfo = function(ui,context) {
          name = ui.getName();
          userInfo=context['userInfo'];
          uid= userInfo['uid='+name+',ou=People,dc=example,dc=com'];
          userGid = uid['gidnumber'];
          groupInfo=context['groupInfo'];
          for( dn in groupInfo ) {
            group = groupInfo[dn];
            if( userGid == group['gidnumber'] ) {
              ui.addRole(group['cn']);
            }
          }
          return ui;
        }

